<div class="container">
  <div class="row">
    <div class="col s7">
      <table>
        <thead>
          <th>Station</th>
          <th>State</th>
          <th>Description</th>
        </thead>
        <tbody>
          <tr *ngFor="let station of stationService.station">
            <td>{{station.name}}</td>
            <td>{{station.state}}</td>
            <td>{{station.description}}</td>
            <td>
              <button (click)="obtenirBikes(station._id)">View</button>
            </td>
            <!--<td>
              <a (click)="editSubject(subject)">
                <i class="material-icons">edit</i>
              </a>
              <a (click)="deleteSubject(subject._id, subjectForm)">
                <i class="material-icons">delete</i>
              </a>
            </td>-->
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
